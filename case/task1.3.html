<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <form>
    <div class="container px-5 my-5">
      <h1 style="text-align: center;">Sửa thông tin dịch vụ </h1>
      <div class="mb-3">
        <label for="nameService" class="form-label">Tên dịch vụ</label>
        <input type="text" class="form-control" id="nameService" placeholder="Sửa tên dịch vụ">
      </div>
      <div class="mb-3">
        <label for="area" class="form-label">Diện tích sử dụng</label>
        <input type="text" class="form-control" id="area" placeholder="Sửa diện tích">
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Chi phí thuê</label>
        <input type="text" class="form-control" id="price" placeholder="Sửa chi phí thuê">
      </div>
      <div class="mb-3">
        <label for="numberPeople" class="form-label">Số lượng người tối đa</label>
        <input type="text" class="form-control" id="numberPeople" placeholder="Sửa số lượng người">
      </div>
      <div class="mb-3">
        <label for="typeRental" class="form-label">Kiểu thuê</label>
        <input type="text" class="form-control" id="typeRental" placeholder="Sửa kiểu thuê">
      </div>
      <div class="d-none" id="submitSuccessMessage">
        <div class="text-center mb-3">
          <div class="fw-bolder">Form submission successful!</div>
          <p>To activate this form, sign up at</p>
          <a
            href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
        </div>
      </div>
      <div class="d-none" id="submitErrorMessage">
        <div class="text-center text-danger mb-3">Error sending message!</div>
      </div>
      <div class="d-grid">
        <button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Submit</button>
      </div>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
