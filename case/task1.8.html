<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container px-5 my-5">
    <h1 style="text-align: center;">Tạo hợp đồng</h1>
        <form id="contactForm" data-sb-form-api-token="API_TOKEN">
            <div class="mb-3">
                <label class="form-label" for="numberContact">Số hợp đồng</label>
                <input class="form-control" id="numberContact" type="text" placeholder="Số hợp đồng" data-sb-validations="required" />
                <div class="invalid-feedback" data-sb-feedback="numberContact:required">Số hợp đồng is required.</div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="startDate">Ngày bắt đầu</label>
                <input class="form-control" id="startDate" type="date" placeholder="Ngày bắt đầu" data-sb-validations="required" />
                <div class="invalid-feedback" data-sb-feedback="startDate:required">Ngày bắt đầu is required.</div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="endDate">Ngày kết thúc</label>
                <input class="form-control" id="endDate" type="date" placeholder="Ngày kết thúc" data-sb-validations="required" />
                <div class="invalid-feedback" data-sb-feedback="endDate:required">Ngày kết thúc is required.</div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="price">Số tiền cọc trước</label>
                <input class="form-control" id="price" type="number" placeholder="Số tiền cọc trước" data-sb-validations="required" />
                <div class="invalid-feedback" data-sb-feedback="price:required">Số tiền cọc trước is required.</div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="totalPrice">Tổng số tiền thanh toán</label>
                <input class="form-control" id="totalPrice" type="number" placeholder="Tổng số tiền thanh toán" data-sb-validations="required" />
                <div class="invalid-feedback" data-sb-feedback="totalPrice:required">Tổng số tiền thanh toán is required.</div>
            </div>
            <div class="d-none" id="submitErrorMessage">
                <div class="text-center text-danger mb-3">Error sending message!</div>
            </div>
            <div class="d-grid">
                <button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
